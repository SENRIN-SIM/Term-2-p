<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <h1>WELECOME TO PNC</h1>
        <div class="top">
            <label for="Username">Username:</label>
            <input type="text" placeholder="Username" id="Username">
            <label for="Password">Password</label>
            <input type="password" placeholder="password" id="Password">
            <label for="City">City of Employment:</label>
            <input type="text" placeholder="City" id="City">
            <label for="cars">Web server:</label>
            <select name="cars" id="cars">
                <option value="volvo">Profestional life</option>
                <option value="saab">ssssss</option>
                <option value="opel">ssssss</option>
                <option value="audi">pppppp</option>
              </select>
        </div>
        <h2>Which contry do you want to visit?:</h2>
        <div class="checkbox">
            <label for="cb">Cambodia</label>
            <input type="checkbox" id="cb">
            <label for="tl">Thailand</label>
            <input type="checkbox" id="tl">
            <label for="lo">loas</label>
            <input type="checkbox" id="lo">
            <label for="vn">Vetnam</label>
            <input type="checkbox" id="vn">
            <label for="in">Indonesia</label>
            <input type="checkbox" id="in">
        </div>
        <div class="radio">
            <h2>Which animal do you like ?</h2>
            <label for="dog">Dog</label>
            <input type="radio" id="dog">
            <label for="cat">Cat</label>
            <input type="radio" id="cat">
            <label for="el">Elephent</label>
            <input type="radio" id="el">
            <label for="tg">Tiger</label>
            <input type="radio" id="tg">
        </div>
        <div class="button">
            <button>Send</button>
            <button>Reset</button>
        </div>
    </form>
</body>
</html>
