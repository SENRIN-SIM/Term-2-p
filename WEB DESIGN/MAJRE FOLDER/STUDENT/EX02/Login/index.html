<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
        <div class="form-left">
            <img src="../images/logo.png" alt="photo-logo">
            <h3>Passerellnumeriques Cambodia</h3>
        </div>
        <div class="form-right">
            <h3>Login</h3>
            <div class="user"> 
                <input type="text" name="username" placeholder="Username" >
            </div>
            <div class="user"> 
                <input type="password" name="password" placeholder="Password" >
            </div>
            <div class="user"> 
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Remember me!</label>
                </div>
            </div>
            <div class="button"> 
                <button><strong>Login</strong></button>
            </div>
            <p><strong>Dont you have account yet?</strong><a href="../Register/index.html">Register</a></p>
        </div>
    </form>
</body>
</html>
