<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=content.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/table.css">
</head>
<body>
    <table>
        <tr>
            <th>COLUMN 1</th>
            <th>COLUMN 2</th>
            <th>COLUMN 3</th>
            <th>COLUMN 4</th>
        </tr>
        <tr>
            <td>Item #1</td>
            <td>Discription</td>
            <td>Discount:</td>
            <td>$1.00</td>
        </tr>
        <tr>
            <td class="td">Item #2</td>
            <td>Discription</td>
            <td class="td">Discount:</td>
            <td>$2.00</td>
        </tr>
        <tr>
            <td>Item #3</td>
            <td>Discription</td>
            <td>Discount:</td>
            <td>$3.00</td>
        </tr>
        <tr>
            <td class="td">Item #4</td>
            <td>Discription</td>
            <td class="td">Discount:</td>
            <td>$4.00</td>
        </tr>
        <tr>
            <td>Item #5</td>
            <td>Discription</td>
            <td>Discount:</td>
            <td>$10.00</td>
        </tr>
    </table>
</body>
</html>
